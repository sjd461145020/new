
server:
  port: 8081



spring:
  application:
    name: provider
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
    name: provider
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sjd
    username: root
    password: 1234

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8080/eureka



